<div class="container-fluid g-0">
    <div class="container text-center">
        <h2 class="loginHeader">Iniciar sesión</h2>
    </div>
    <div class="container my-5 text-center col-md-4">
        <form [formGroup]="loginForm">
            <span class="error-label" *ngIf="loginForm.controls['email'].invalid && isformSubmitted && loginForm.controls['email'].errors?.['required']">No puede estar vacío</span>
            <span class="error-label" *ngIf="loginForm.controls['email'].invalid && isformSubmitted && loginForm.controls['email'].errors?.['pattern']">Ingrese un correo electronico valido</span>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                <input formControlName="email" type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
            </div>
            
            <span class="error-label" *ngIf="loginForm.controls['password'].invalid && isformSubmitted && loginForm.controls['password'].errors?.['required']">No puede estar vacío</span>
            <span class="error-label" *ngIf="loginForm.controls['password'].invalid && isformSubmitted && loginForm.controls['password'].errors?.['minlength']">Tiene que tener mínimo 3 caracteres</span>
            <span class="error-label" *ngIf="loginForm.controls['password'].invalid && isformSubmitted && loginForm.controls['password'].errors?.['maxlength']">Solo se permiten 200 caracteres</span>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                <input formControlName="password" type="password" class="form-control" placeholder="Contraseña" aria-label="password" aria-describedby="basic-addon1">
            </div>

            <div class="mt-4 mb-2">
                <button (click)="onSubmit()" class="btn submit-btn">Iniciar sesión</button>
            </div>
        </form>

        <div class="container my-3 text-center col-md-8">
            <span class="noOccunt">No tienes cuenta? <a routerLink="/signUp">Da click aquí para registrarte</a></span>
        </div>
    </div>
</div>
